{% extends 'base.html' %}
{% block content %}
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f9;
        color: #333;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }
    .congrats-container {
        text-align: center;
        background-color: #fff;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 20px;
    }
    h2 {
        color: #4CAF50;
        {% comment %} font-size: 3em; {% endcomment %}
        margin-bottom: 20px;
        font-weight:bold;
    }
    p {
        font-size: 1.2em;
        color: #666;
        margin-bottom: 30px;
    }
    .celebrate {
        font-size: 2em;
        color: #FFD700;
    }
    .btn-home {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    .btn-home:hover {
        background-color: #45a049;
    }
</style>

<div class="congrats-container">
    <h2>Congratulations!</h2>
    <p>You have successfully completed the CTF game. Your skills and perseverance have paid off. Well done!</p>

    <br>
    <a href="{% url 'index' %}" class="btn-home">Go to Home</a>
</div>
{% endblock %}
